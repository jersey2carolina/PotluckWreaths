<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Potluck Wreaths - Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/general.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-title">
            <h2>Potluck Wreaths</h2>
            <form class="header-search" action="#" method="get" role="search">
                <input type="text" class="search-input" placeholder="Search..." name="q" aria-label="Search">
                <button type="submit" class="search-btn" aria-label="Search">
                    <!-- Magnifier SVG icon -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#4a3c2a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                </button>
            </form>
            <select id="categoriesDropdown" class="categories-dropdown" aria-label="Categories">
                <option value="">Categories</option>
                <option value="wreaths">Wreaths</option>
                <!-- <option value="crafts">Crafts</option> -->
                <!-- <option value="seasonal">Seasonal</option> -->
                <option value="custom">Custom Orders</option>
            </select>
        </div>
        <a href="account.html" class="account-link" title="Login / Sign Up">
            <span class="account-icon" aria-label="Account">
                <!-- User SVG icon -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4a3c2a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M2 20c0-4 8-6 10-6s10 2 10 6"/>
                </svg>
            </span>
            <span class="account-text">Login / Sign Up</span>
        </a>
        <a href="favorites.html" class="wishlist-link" title="View Wishlist">
            <span class="wishlist-icon" aria-label="Wishlist">
                <!-- Heart SVG icon -->
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#4a3c2a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8l1 1L12 21l7.8-7.8 1-1a5.5 5.5 0 0 0 0-7.8z"/>
                </svg>
            </span>
        </a>
        <a href="bag.html" class="cart-link" title="View Cart">
            <span class="cart-icon" aria-label="Cart">
                <!-- Simple cart SVG icon -->
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#4a3c2a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
            </span>
        </a>
    </header>
    <div class="custom-section">
        <img class="logo-img" src="images/MCM2.png"/>
    </div>
    <div class="container">
        <h1>Your Account</h1>
        <p class="vintage-lead">Sign in to view your orders, wishlist, and account details.</p>
        <form class="account-form" action="#" method="post" autocomplete="on">
            <label for="email" style="display:block; margin-bottom:0.5rem; color:#5c4322; font-family:'Georgia',serif;">Email:</label>
            <input type="email" id="email" name="email" required style="width:80%;max-width:320px;padding:0.5rem;border:1.5px solid #bfa77a;border-radius:4px;margin-bottom:1rem;font-size:1rem;">
            <label for="password" style="display:block; margin-bottom:0.5rem; color:#5c4322; font-family:'Georgia',serif;">Password:</label>
            <input type="password" id="password" name="password" required style="width:80%;max-width:320px;padding:0.5rem;border:1.5px solid #bfa77a;border-radius:4px;margin-bottom:1.5rem;font-size:1rem;">
            <br>
            <button type="submit" style="background:#b86b36;color:#fff;font-size:1.1rem;padding:0.6rem 2.2rem;border:none;border-radius:6px;box-shadow:0 2px 8px rgba(80,50,20,0.10);font-family:'Georgia',serif;cursor:pointer;">Sign In</button>
        </form>
        <p style="margin-top:1.5rem;font-size:1rem;color:#5c4322;">Don't have an account? <a href="#" style="color:#b86b36;text-decoration:underline dotted;">Sign up</a></p>
    </div>
    <footer style="text-align:center; margin-top:2rem; color:#4a3c2a; font-size:1rem;">
    </footer>
    <div class="bottom-bar">
        <a href="homepage.html" class="home-btn" title="Home">Home</a>
        <a href="wreaths.html" class="wreath-btn" title="Wreaths">Wreaths</a>
        <a href="customorder.html" class="customorders-btn" title="Custom Orders">Custom Orders</a>
        <a href="aboutus.html" class="aboutus-btn" title="About Us">About Us</a>
    </div>
    <div class="copyright-bar">
        Copyright Â© 2025 Potluck Wreaths - All Rights Reserved.
    </div>
    <script src="Scripts/general.js"></script>
</body>
</html>
